<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Yükle</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header class="header">
        <a href="/main"><img src="../static/img/logo.svg" alt="logo" width="30" height="30">
        </a>
        <ul class="main-list">
            <li class="list__item">
                <a href="{{url_for('logout')}}">
                    <img src="../static/img/login.svg" alt="login" width="20" height="20">
                </a>
                
        </ul>
    </header>
    <div class="main">
        <h1 class="main__title">Fotoğraf Yükle</h1>
        <form action="/background" method="POST" enctype="multipart/form-data" class="creat-form">
            <div class="form__card">
                <div class="form_card">
                    <input type="file" name="a" id="a" accept="image/*" required class="form__input" onchange="showPreview(event)">
                    <label for="a" id="fileLabel" class="label-custom">Fotoğrafı Seçin</label>
                    <img id="imagePreview" class="image-preview" alt="Selected Image">
                </div>
                <button type="submit" class="form__button" id="uploadButton">Yükle</button>
            </div>
        </form>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        {% if file %}
            <div class="main__block">
                <h2 class="main__subtitle">İşlenmiş Resim</h2>
                <img src="{{ file }}" alt="Processed Image" class="processed-image">
            </div>
        {% endif %}
    </div>

    <script>
        function showPreview(event) {
            if (event.target.files.length > 0) {
                var src = URL.createObjectURL(event.target.files[0]);
                var preview = document.getElementById("imagePreview");
                var label = document.getElementById("fileLabel");
                var uploadButton = document.getElementById("uploadButton");

                preview.src = src;
                preview.style.display = "block";
                label.style.display = "none";
                uploadButton.style.display = "block";
            }
        }
    </script>
</body>
</html>
